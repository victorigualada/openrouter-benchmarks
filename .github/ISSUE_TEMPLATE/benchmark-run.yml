---
name: "Benchmark run (OpenRouter)"
description: "Request a benchmark run for an OpenRouter model"
title: "Benchmark: <author>/<model> (OpenRouter)"
body:
  - type: markdown
    attributes:
      value: |
        
        Submit a benchmark request for a single OpenRouter model.
        You can find the model slug in the OpenRouter site: https://openrouter.ai/models
        
        And use the ðŸ“‹ button to copy the model slug:
        ![Copy model slug](https://raw.githubusercontent.com/victorigualada/openrouter-benchmark/main/.github/assets/copy-model-slug.png)
        
        - Only org members/collaborators can trigger runs.
        - A workflow will validate this issue when the `run-benchmark` label is applied by a maintainer.

  - type: input
    id: model
    attributes:
      label: Model slug (OpenRouter)
      description: |
        Required format:
        - \<author\>/\<model\>
      placeholder: mistralai/mistral-large-2512
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes (optional)
      description: Any context for reviewers / maintainers.
    validations:
      required: false
